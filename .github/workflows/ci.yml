name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Smoke test
        run: |
          chmod +x scripts/total-recall scripts/install.sh
          ./scripts/total-recall --help

      - name: ShellCheck
        if: hashFiles('scripts/total-recall', 'scripts/install.sh', 'hooks/*.sh') != ''
        run: |
          if command -v shellcheck &>/dev/null; then
            shellcheck scripts/total-recall scripts/install.sh hooks/*.sh
          else
            echo "shellcheck not available, skipping"
          fi
